name: Movie Rating System 🍿

on:
  push:
    branches: "*"

jobs:
  cancel-previous:
    name: Cancel Previous
    permissions:
      contents: read
      actions: write
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Build
        uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

  lint:
    name: Lint 🎞️
    permissions:
      contents: read
    runs-on: ubuntu-latest
    needs: cancel-previous
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version-file: ".tool-versions"
      - name: Install dependencies
        run: npm ci
      - name: Run Prettier
        run: npm run lint:prettier
      - name: Run ESLint
        run: npm run lint:eslint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version-file: ".tool-versions"
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm run test
      - name: Run E2E tests
        run: npm run test:e2e
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version-file: ".tool-versions"
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
